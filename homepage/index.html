<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donald K. Duckworth</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link rel=”stylesheet” href=”https://fonts.googleapis.com/icon?family=Material+Icons”>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    body.loading {
        visibility: hidden;
    }

    body.loaded {
        visibility: visible;
    }
</style>

<body>
    <canvas id="canvas"></canvas>
    <div id="body">
        <div id="heading">
            <span id="nameHeading">
                <h1 id="headingName">Donald K. Duckworth</h1>
            </span>
            <span id="subHeading">
                <p id="headingText">Full-Stack Developer</p>
            </span>
            <span id="intro">
                <h4 id="introText">Welcome to my portfolio. Take your time to look through some of my projects.</h4>
            </span>
        </div>
        <div id="sun">
        </div>
        <div id="nextBtn">></div>
        <span id="github-link">
            <a href="https://github.com/ThoughtWolf" title="github">
                <i class="fa-brands fa-github"></i>
            </a>
        </span>
    </div>

    <script>
        document.body.classList.add('loading');
        window.addEventListener('load', () => {
            document.body.classList.remove('loading');
            document.body.classList.add('loaded');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="C:\Users\Donnie\Documents\Practice_Code\Portfolio\stars.js"></script>
    <script src="./main.js"></script>
</body>

</html>
