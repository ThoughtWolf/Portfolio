<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="grid">
                <div id="box1" class="gridBox"></div>
                <div id="box2" class="gridBox"></div>
                <div id="box3" class="gridBox"></div>

                <div id="box4" class="gridBox"></div>
                <div id="box5" class="gridBox"></div>
                <div id="box6" class="gridBox"></div>

                <div id="box7" class="gridBox"></div>
                <div id="box8" class="gridBox"></div>
                <div id="box9" class="gridBox"></div>
            </div>
        </div>
        <div id="modalContainer">
            <div id="modal">
                <h1 class="modalText" id="endGame"></h1>
                <h2 class="modalText" id="restart">Restart</h2>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
    <footer>Created by <a href="https://github.com/ThoughtWolf">Donnie D.</a></footer>
</html>
