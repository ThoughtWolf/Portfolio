<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Iceland", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div
        style="
            font-size: 24px;
            position: absolute;
            color: white;
            user-select: none;
            margin-left: 15px;
            margin-top: 15px;
        ">
        <span>Score:</span><span id="scoreEl"> 0</span>
    </div>

    <div
        id="endGameEl"
        style="
            display: none;
            position: absolute;
            user-select: none;
            background-color: rgba(63, 63, 227, 0.2);
            color: white;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 50%;
            padding: 16px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-radius: 20px;
            ">
        <label
            style="
                font-size: 36px;
                margin-top: 20px;
                margin-bottom: 0px;
                ">
                Game Over
        </label>
        <h1
            id="endGameScoreEl"
            style="
                font-size: 40px;
                color: white;
                margin-bottom: 50px;
                margin-top: 50px;
                ">
                0 pts
        </h1>
        <h1
            style="
                font-size: 34px;
                top: 20px;
                ">
                Continue?
        </h1>
        <h2
            id="endGameYesBtn"
            style="
                display: inline-block;
                margin-right: 20px;
                font-size: 30px;
                cursor: pointer;
                ">
                Yes
        </h2>
        <h2
            id="endGameNoBtn"
            style="
                display: inline-block;
                margin-left: 20px;
                font-size: 30px;
                cursor: pointer;
                ">
                No
        </h2>
    </div>

    <!--- Start Screen --->
    <div id="startGameEl" style="
                display: none;
                position: absolute;
                user-select: none;
                background-color: rgba(63, 63, 227, 0.2);
                color: white;
                top: 50%;
                transform: translate(-50%, -50%);
                left: 50%;
                padding: 16px;
                max-width: 500px;
                width: 100%;
                text-align: center;
                border-radius: 20px;
                ">
        <label style="
                    font-size: 36px;
                    margin-top: 20px;
                    margin-bottom: 0px;
                    ">
            Game Over
        </label>
        <h1 id="endGameScoreEl" style="
                    font-size: 40px;
                    color: white;
                    margin-bottom: 50px;
                    margin-top: 50px;
                    ">
            0 pts
        </h1>
        <h1 style="
                    font-size: 34px;
                    top: 20px;
                    ">
            Continue?
        </h1>
        <h2 id="endGameYesBtn" style="
                    display: inline-block;
                    margin-right: 20px;
                    font-size: 30px;
                    cursor: pointer;
                    ">
            Yes
        </h2>
        <h2 id="endGameNoBtn" style="
                    display: inline-block;
                    margin-left: 20px;
                    font-size: 30px;
                    cursor: pointer;
                    ">
            No
        </h2>
    </div>

    <canvas></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Index.js"></script>
</body>
