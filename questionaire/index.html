<body>
    <canvas id="canvas"></canvas>
    <div id="body">
        <section id="firstSection"></section>
            <div id="heading">
                    <span id="nameHeading">
                        <h1 id="headingName">Feedback</h1>
                    </span>
                    <span id="intro">
                        <h4 id="introText">Thank you for taking the time to look through some of my previous work.
                            I would like you to take another moment to fill out this form so that I can improve this portfolio or look where to expand my learning to better suit your position's needs.
                        </h4>
                    </span>
                </div>
                <div id="sun"></div>
                <div id="atmosphere"></div>
                <div class="arrow" id="nextBtn">></div>
                <div class="arrow" id="prevBtn"><</div>
                <span id="github-link">
                    <a href="https://github.com/ThoughtWolf" title="github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </span>
            </div>
            <div id="formContainer">
                <form id="feedbackForm">
                    <label id="CnameLabel" for="Cname">Company:</label><br>
                    <input id="Cname" type="text">
                    <label id="PortFeedbackLabel" for="PortFeedback">How was the portfolio?</label><br>
                    <textarea id="PortFeedback"></textarea>
                    <label id="LearningLabel" for="Learning">What should I learn going forward?</label><br>
                    <textarea id="Learning"></textarea>
                    <label id="BetterFitLabel" for="BetterFit">What can I improve upon to be a better fit for your company?</label>
                    <textarea id="BetterFit"></textarea>
                    <label id="emailLabel" for="email">Email:</label>
                    <input id="email" type="text">
                    <div id="submitBtn">
                        <h1 id="submit">Submit</h1>
                    </div>
                </form>
            </div>
        </section>
    <div id="bottomMargin"></div>
    

        <script>
            document.body.classList.add('loading');
            window.addEventListener('load', () => {
                document.body.classList.remove('loading');
                document.body.classList.add('loaded');
            });
